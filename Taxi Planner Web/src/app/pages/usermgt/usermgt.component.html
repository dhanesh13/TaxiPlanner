<spinner *ngIf="_loading" title="Loading users"></spinner>

<div class="container-fluid">
  <br />
  <mat-form-field *ngIf="!_loading">
    <mat-label>Search</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. role/name/address..."
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      matSortActive="user_id"
      matSortDirection="asc"
      *ngIf="!_loading"
    >
      <!-- ID Column -->
      <ng-container matColumnDef="emp_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.user_id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="emp_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.user_name }}</td>
      </ng-container>

      <ng-container matColumnDef="emp_email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="emp_role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
        <td mat-cell *matCellDef="let row">{{ row.role_name }}</td>
      </ng-container>

      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Segment</th>
        <td mat-cell *matCellDef="let row">{{ row.segment_name }}</td>
      </ng-container>

      <ng-container matColumnDef="costcenter">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cost Center</th>
        <td mat-cell *matCellDef="let row">{{ row.costcenter_name }}</td>
      </ng-container>
      <!-- 
        <ng-container matColumnDef="team">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Team</th>
          <td mat-cell *matCellDef="let row">{{ row.team }}</td>
        </ng-container> -->

      <ng-container matColumnDef="emp_region">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Region</th>
        <td mat-cell *matCellDef="let row">{{ row.emp_region }}</td>
      </ng-container>

      <ng-container matColumnDef="emp_address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
        <td mat-cell *matCellDef="let row">{{ row.address_line }}</td>
      </ng-container>

      <!-- Color Column
    <ng-container matColumnDef="Department">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
      <td mat-cell *matCellDef="let row" {{style.department}}> {{row.color}} </td>
    </ng-container>-->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
    <mat-paginator
      [ngClass]="_loading === true ? 'hidden' : ''"
      [pageSizeOptions]="[15, 50, 100]"
    ></mat-paginator>
  </div>
</div>
