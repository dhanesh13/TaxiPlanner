<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<style>
  span {
    font-size: 14px !important;
  }
</style>
<aside class="left-sidebar" style="padding-top: 10px;">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav">
      <ul>
        <h3 style="margin-top: 48px;"></h3>

        <li *ngIf="
            _role != 'employee' &&
            _role != 'approver' &&
            _role != 'delegated_approver'
          ">
          <a [routerLink]="['dashboard']" [routerLinkActive]="['active']" aria-expanded="false"><i
              class="mdi mdi-gauge"></i>
            <span class="hide-menu">Dashboard </span></a>
        </li>
        <li>
          <a [routerLink]="['mybookings']" [routerLinkActive]="['active']" aria-expanded="false"><i
              class="mdi mdi-message-text-outline"></i>
            <span class="hide-menu">My Bookings</span></a>
        </li>
        <li>
          <a [routerLink]="['addbookings']" [routerLinkActive]="['active']" aria-expanded="false"><i
              class="mdi mdi-calendar-plus"></i>
            <span class="hide-menu">Add My Booking </span></a>
        </li>
        <li *ngIf="_role == 'approver' || _role == 'superadmin'">
          <a [routerLink]="['addotherbookings']" [routerLinkActive]="['active']" aria-expanded="false"><i
              class="mdi mdi-account-plus"></i>
            <span class="hide-menu">Add Other Bookings </span></a>
        </li>
        <li *ngIf="_role != 'employee'">
          <a [routerLink]="['managebookings']" [routerLinkActive]="['active']" aria-expanded="false"><i
              class="mdi mdi-bookmark-check"></i>
            <span class="hide-menu">Booking Management </span></a>
        </li>
        <li *ngIf="
            _role != 'employee' &&
            _role != 'approver' &&
            _role != 'delegated_approver'
          ">
          <a [routerLink]="['manageusers']" [routerLinkActive]="['active']" aria-expanded="false"><i
              class="mdi mdi-account-multiple"></i>
            <span class="hide-menu">User List </span></a>
        </li>

        <li *ngIf="
            _role != 'employee' &&
            _role != 'approver' &&
            _role != 'delegated_approver'
          ">
          <a [routerLink]="['report']" [routerLinkActive]="['active']" aria-expanded="false"><i
              class="mdi mdi-file-chart"></i>
            <span class="hide-menu">Report </span></a>
        </li>

        <li *ngIf="_role == 'approver' || _role == 'superadmin'">
          <a [routerLink]="['delegate']" [routerLinkActive]="['active']" aria-expanded="false"><i
              class="mdi mdi-gauge"></i>
            <span class="hide-menu">Delegate Role </span></a>
        </li>
        <li *ngIf="
        _role != 'employee' &&
        _role != 'approver' &&
        _role != 'delegated_approver'
      ">
          <a [routerLink]="['drag']" [routerLinkActive]="['active']" aria-expanded="false"><i
              class="mdi mdi-account-multiple"></i>
            <span class="hide-menu">Transport Allocation </span></a>
        </li>
        <!-- <li> <a class=" waves-effect waves-dark" routerLink="mybookings" aria-expanded="false"><i class="mdi mdi-power"></i> -->
        <li (click)="logout()">
          <a class="waves-effect waves-dark" aria-expanded="false"><i class="fa fa-power-off"></i>
            <span class="hide-menu">Logout </span></a>
        </li>
      </ul>
    </nav>
    <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
